<!DOCTYPE html>
<html lang="{{LANG}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>winxs</title>
    <link rel="icon" type="image/png" href="/site/html/ava21.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0; padding: 0; background-color: #02040a;
            color: #d1d1d1; font-family: 'Poppins', sans-serif;
            display: flex; justify-content: flex-start; align-items: center; 
            height: 100vh; overflow: hidden;
        }

        /* ФОН */
        .bg-base { position: fixed; inset: 0; background-image: url("/site/html/bg.svg"); background-size: cover; background-position: center; z-index: -3; }
        .bg-glow { position: fixed; inset: 0; background: radial-gradient(circle 120px at var(--x, 50%) var(--y, 50%), rgba(255, 255, 255, 0.05) 0%, transparent 100%); z-index: -2; pointer-events: none; }
        .grid-layer { position: fixed; inset: 0; background-image: linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px); background-size: 50px 50px; z-index: -1; }

        /* КОНТЕНТ */
        .content { max-width: 650px; margin-left: 10%; z-index: 2; }
        h1 { color: white; font-size: 52px; font-weight: 800; letter-spacing: 2px; margin-bottom: 25px; }
        .text-container { line-height: 1.7; font-size: 15px; margin-bottom: 20px; color: rgba(255,255,255,0.7); }
        .signature { margin-top: 40px; font-size: 15px; color: white; }
        .footer-copy { margin-top: 10px; font-size: 11px; opacity: 0.3; text-transform: uppercase; letter-spacing: 1px; }
        
        /* НИЖНЯЯ ПАНЕЛЬ */
        .bottom-nav {
            position: fixed; bottom: 25px; left: 25px;
            background: rgba(10, 11, 15, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px; padding: 10px 20px;
            display: flex; gap: 25px; z-index: 10; align-items: center;
        }
        .nav-link { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; color: rgba(255,255,255,0.4); transition: 0.3s; cursor: pointer; }
        .nav-link:hover { color: white; }

        /* ЯЗЫКИ */
        .lang-box { display: flex; gap: 10px; border-left: 1px solid rgba(255,255,255,0.1); padding-left: 20px; margin-left: 5px; }
        .lang-btn { font-size: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; color: rgba(255,255,255,0.2); }
        .lang-btn.active { color: #6366f1; }
    </style>
</head>
<body>
    <div class="bg-base"></div>
    <div id="glow" class="bg-glow"></div>
    <div class="grid-layer"></div>

    <div class="content">
        <h1>WINXS</h1>
        <div id="text-container" class="text-container"></div>
        <div id="signature-container" class="signature"></div>
        <div class="footer-copy">02xSoftware © 2026</div>
    </div>

    <div class="bottom-nav">
        <span onclick="goTo('https://discord.gg/TRPZg4Xfkq')" class="nav-link">Discord</span>
        <div class="lang-box">
            <span onclick="setLang('RU')" id="lang-RU" class="lang-btn">RU</span>
            <span onclick="setLang('EN')" id="lang-EN" class="lang-btn">EN</span>
        </div>
    </div>

    <script>
        window.addEventListener('mousemove', (e) => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });

        function goTo(url) { window.open(url, '_blank'); }
        function setLang(lang) {
            const url = new URL(window.location.href);
            url.searchParams.set('lang', lang);
            window.location.href = url.href;
        }

        const currentLang = "{{LANG}}".trim();
        const translations = {
            RU: {
                text: `<p><strong>Давайте сразу к делу:</strong> мы больше не будем предлагать услуги winxs. Мы прекратили поддержку сервисов с момента публикации этого объявления, и все данные пользователей были удалены.</p><p>WINXS был важен для роста нашей команды, но стало ясно, что нам нужно расширять горизонты. Сейчас вы можете узнать больше в нашем сообществе.</p>`,
                sign: `Искренне,<br><strong>Команда 02xTeam.</strong>`
            },
            EN: {
                text: `<p><strong>Let's get straight to the point:</strong> we will no longer be offering winxs services. We have ceased support for all services effective immediately, and all user data has been deleted.</p><p>WINXS was vital to our growth, but it's time to move forward. Learn more in our community.</p>`,
                sign: `Sincerely,<br><strong>02xTeam.</strong>`
            }
        };

        const data = translations[currentLang] || translations.RU;
        document.getElementById('text-container').innerHTML = data.text;
        document.getElementById('signature-container').innerHTML = data.sign;
        
        const btn = document.getElementById('lang-' + (currentLang || 'RU'));
        if (btn) btn.classList.add('active');
    </script>
</body>
</html>
